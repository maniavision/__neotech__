<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .email-wrapper { width: 100%; background-color: #f4f4f7; padding: 40px 20px; }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .header {
            background-color: #ffffff;
            padding: 32px 40px;
            text-align: center;
            border-bottom: 1px solid #e8e8e8;
        }
        /* Use the static path to the logo */
        .header img { max-width: 160px; height: auto; display: inline-block; }
        .content { padding: 40px; text-align: center; }
        .content h3 {
            color: #1a1a1a;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .content p { margin-bottom: 16px; font-size: 15px; color: #4a4a4a; }
        .button-container { text-align: center; margin: 32px 0; }
        .button {
            display: inline-block;
            background-color: #8A3FFC;
            color: #ffffff !important;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 15px;
        }
        .footer {
            background-color: #fafafa;
            padding: 24px 40px;
            text-align: center;
            border-top: 1px solid #e8e8e8;
            font-size: 13px;
            color: #888888;
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="container">
        <div class="header">
            <img src="/images/logo.svg" alt="Neotech" />
        </div>

        <div class="content">
            <h3>Email Verified Successfully!</h3>
            <p>Your account has been activated. You can now log in with the temporary password sent to your email.</p>

            <div class="button-container">
                <a href="${baseURL}/login" class="button">Go to Login</a>
            </div>
        </div>

        <div class="footer">
            <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> Neotech. All rights reserved.</p>
        </div>
    </div>
</div>
</body>
</html>
